<!DOCTYPE html>
<html lang="en">
    <head>  
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>User login</title>
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase.js"></script>
    </head>

    <body class="body">
            <br> <br> <br> <br> <br>
            <h1 class="header" id="log">Login to begin racing</h1>
            <h2 class="text" id="help">(6+ characters for password)</h1>
            <h2 class="text" id="help2"></h1>
            <div class="form">
                <input id="txtEmail" type="email" placeholder="Email">
                <br> <br>
                <input id="txtPassword" type="password" placeholder="Password">
                <br> <br>
                <button id="btnLogin" class="button">Log In</button>
                <br> <br>
                <button id="btnSignUp" class="button">Sign Up</button>
                <br> <br>
                <button id="btnLogout" class="button hide">Logout</button>
                <br> <br>
                <a href="index.html"><button href="index.html" target="_self" class="button hide" id="begin">Click to begin!</button></a>
                <br>
                <label id="res"></label>
            </div>
            <script src="userlogin.js"></script>
    </body>
</html>
