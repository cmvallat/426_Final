<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Race Day!</title>
        <link href="game.css" rel="stylesheet">
    </head>
    <body>
        <h2>Time to race! Move the mouse to navigate the course to the finish!
            And of course, avoid the hills, tree branches, falling apples, and other runners!
            </h2>
        <div class="game">
            <div id="hill"></div>
            <div id="opp"></div>
            <div id="tree"></div>
            <div id="shrub"></div>
            <div id="apple"></div>
            <div id="peach"></div>
            <div id="finish"></div>
        </div>
        <script type="text/javascript" src="game.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
</html>
